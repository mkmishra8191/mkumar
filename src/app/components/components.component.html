<div class= "center">
    <h2>To do List</h2>
    </div>
    <div class= "center">
    <form (submit)="addTask(task.value)">
    <label>Add Task</label><br />
    <input type="text" #task/><br />
    </form>
    </div><br />
    <div class= "center">
    <fieldset>
    <table>
      <tr *ngFor= "let task of tasks; let i= index">
      <td><input type="checkbox">{{task}}<button (click)="deleteTask(i)">x</button></td>
      </tr>
    </table>
    </fieldset>
    </div>
